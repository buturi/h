<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>東広島EventMap</title>
<link rel="stylesheet" href="css/hmap.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="js/jquery.xdomainajax.js"></script>
<script type="text/javascript" src="js/scrape.js"></script>
<script type="text/javascript">
var mapCanvas;
var currentInfoWindow = null;
window.onload = function() {
    mapCanvas = new google.maps.Map(document.getElementById("mapCanvas"));
    mapCanvas.setCenter(new google.maps.LatLng(34.426709,132.743629));
    mapCanvas.setZoom(11);
    mapCanvas.setMapTypeId(google.maps.MapTypeId.ROADMAP);
}
</script>
</head>
<body>
<header>
  <div id="bar" style="width: 100%; height: 50px"><!-- 上端の見出し -->
  <div id="title">
    <ul>
      <li>
        <button id="debug">debug button</button>
          <!-- コメントアウトすると消えてしまう -->
        </li>
      <li>
        <a>名所一覧</a>
        <ul>
          <li>西条</li>
          <li>高屋</li>
          <li>志和</li>
          <li>八本松</li>
        </ul>
      </li>
      <!-- 次の"li"タグを作ると、横に表示される -->
      <li>
        <a href="http://sakematsuri.com/">酒まつり</a>
      </li>
    </ul>
  </div><!-- div id="title" ここまで -->
  </div><!-- div id="bar" ここまで -->
</header>
<div id="output"></div>
<div id="mapCanvas" style="width:100%; height:100%"><!-- aiu(表示される本文) --></div>
<div id="listArea">
<div id="box"></div>
</div> <!-- listArea終わり -->
</body>
</html>
